name: dev_deploy

on:
  push:
    branches:
      - master

env:
  IMAGE_NAME: q-n-a_deploy
  IMAGE_TAG: master

jobs:
  deploy:
    name: Push on Gitea
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        run: |
          echo "${{ secrets.DEV_DEPLOY_KEY }}" > ~/deploy_key.pem
          chmod 600 ~/deploy_key.pem
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "Q'n'A-dev"
      - name: Place showcase.yml on root
        run: |
          mv development/showcase.yaml .
          git add .
          git commit -m "Deploy dev"
      - name: Push on Gitea
        env:
          GIT_SSH_COMMAND: ssh -i ~/deploy_key.pem -o StrictHostKeyChecking=no -F /dev/null
        run: |
          git fetch --unshallow origin
          git push -f ssh://git@git.trap.jp:2200/Q-n-A-dev-team/Q-n-A_dev.git master
